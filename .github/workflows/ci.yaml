name: CI
on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
jobs:
  packages-list:
    name: Get Packages List
    runs-on: ubuntu-latest
    outputs:
      packages: ${{ steps.packages.outputs.folders_no_base_path }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5.0.0
      - name: Get Packages List
        id: packages
        uses: Drafteame/list-folders-action@1.1.2
        with:
          paths: packages
      - name: Output
        run: |
          echo "Total sub-folders: ${{ steps.packages.outputs.total }}"
          echo "Folders with base path: ${{ steps.packages.outputs.folders }}"
          echo "Folders without base path: ${{ steps.packages.outputs.folders_no_base_path }}"
          echo "Folders by path: ${{ steps.packages.outputs.folders_by_path }}"
  aur:
    name: Build and publish AUR Package
    needs: packages-list
    runs-on: ubuntu-latest
    environment: AUR
    permissions:
      contents: write
      pull-requests: write
      checks: write
      deployments: write
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5.0.0
      - name: Check for changed files
        id: changed
        uses: dorny/paths-filter@v3.0.2
        with:
          filters: |
            package:
              - 'packages/**'
      - run: echo "Changed packages ${{ steps.changed.outputs.package }}"
      - name: Validate and update package
        uses: heyhusen/archlinux-package-action@v2.4.0
        if: steps.changed.outputs.any_changed == 'true'
        with:
          path: packages/
          pkgrel: ${{ github.actor == 'renovate[bot]' && '1' || '' }}
          srcinfo: true
          updpkgsums: true
          aur: true
      - name: Commit
        uses: stefanzweifel/git-auto-commit-action@v7.0.0
        with:
          file_pattern: "packages/${{ matrix.package }}/*"
          commit_message: "ci: Update ${{ matrix.package }} package files"
